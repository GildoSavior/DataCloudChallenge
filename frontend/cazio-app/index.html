<!DOCTYPE html>
<html data-wf-page="6685d2b136a220cb057268db" data-wf-site="6685d2b136a220cb057268d9">
<head>
  <meta charset="utf-8">
  <title>CAZIO MAIN</title>
  <meta content="CAZIO MAIN" property="og:title">
  <meta content="CAZIO MAIN" property="twitter:title">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/components.css" rel="stylesheet" type="text/css">
  <link href="css/cazio-app.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">
    WebFont.load({  
      google: { families: ["Inter:300,regular,500,600,700","Barlow:100,200,300,regular,500,600,700,800,900"] }
    });
  </script>
  <link href="images/favicon.png" rel="shortcut icon" type="image/x-icon">
  <link href="images/webclip.png" rel="apple-touch-icon">
</head>
<body>
  <div class="auth-bg">
    <div class="auth-form-wrapper w-form">
      <form id="wf-form-Login" name="wf-form-Login" data-name="Login" method="POST" class="auth-form">
        <div class="form-content">
          <div class="form-header flex">
            <div class="form-logo-wrapper">
              <img sizes="160px" src="images/Cazio_logo.png" loading="eager" alt="Cazio Logo">
            </div>
          </div>
          <div class="form-header">
            <h1 class="pages-h2">Faça login para continuar</h1>
          </div>
          <div class="form-field-wrapper-2">
            <label for="Telemovel" class="field-label">Número de telemóvel</label>
            <input class="text-field w-input" maxlength="256" name="telemovel" type="text" id="Telemovel" required>
          </div>
          <div class="form-field-wrapper-2">
            <label for="Senha" class="field-label">Senha</label>
            <input class="text-field w-input" maxlength="256" name="Senha" type="password" id="Senha" required>
            <div class="restore-password-cta-wrapper">
              <div class="restore-password-cta-text">
                Esqueceu a senha? <a href="cazio/seguranca/esqueceu-a-senha.html" class="form-cta">Repor senha</a>
              </div>
            </div>
          </div>
          <div class="restore-password-cta-text">
            <a href="inscricao.html" class="form-cta">Criar conta</a>
          </div>
          <button type="submit" class="submit-button">Iniciar Sessão</button>
        </div>
      </form>
      <div class="w-form-done">
        <div>Obrigado! Sua solicitação foi recebida!</div>
      </div>
      <div class="w-form-fail">
        <div>Oops! Algo deu errado ao enviar o formulário.</div>
      </div>
    </div>
    <div class="auth-image-overlay"></div>
  </div>
  <div class="not-valid">
    <div class="text-block-116">Dimensão de ecrã não suportada...</div>
  </div>

  <!-- Importando o arquivo JavaScript -->
  <script src="login.js"></script>

</body>
</html>
